<!DOCTYPE HTML>

<html>
	<head>
		<title>Reference code access required</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Provide a valid reference code</h1>
				<p>Confirm you are not a robot by providing a reference <br />
				 number and completing the verification process </p>
			</header>

		<!-- Signup Form -->
			<form id="form" method="post" action="" >
				<input type="password" name="key" id="input-field" placeholder="Reference Number" />
			                  <button type="submit" class="ud-main-btn w-100"  onclick="check(this.form)" id="submit" >Validate reference code </button>

			</form>

		<!-- Footer -->
			<footer id="footer">
				<p>Please contact an agent for reference number</p>
				
			</footer>

		<!-- Scripts -->
		
			<script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	</body>
</html>
